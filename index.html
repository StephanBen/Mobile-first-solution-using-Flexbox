<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blog Card</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="card-wrapper">
            <section class="image">
                <img src="assets/images/illustration-article.svg" alt="Main Image">
            </section>
            <p class="tag">Learning</p>
            <p class="date">Published 21 Dec 2023</p>
            <h2>HTML & CSS foundations</h2>
            <p class="description">
                These languages are the backbone of every website defing structure, content, and presentation.
            </p>
            <section class="profile">
                <img src="assets/images/image-avatar.webp" alt="">
                <h3 class="name">Greg Hooper</h3>
            </section>

        </section>
    </main>
</body>

</html>
